<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var num = 100
        alert(num)//弹窗显示
        console.log(num)//显示在控制台上
        document.write(num)//显示在页面上
        document.write(typeof num)//数据类型
        /*数据类型转换
            一、转数值：
                1.Number()
                2.parseInt()
                3.parseFloat()
            二、转字符串：
                1.String()
                2.toString()
            三、转布尔值：
                Boolean()
        */
    </script>
</body>
</html>
