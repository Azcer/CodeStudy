<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>

<body>
    <script>
        var arr = [100, 200, 300, 400, 500, 'hello world']
        console.log(arr)
        //获取长度
        console.log(arr.length)
        //修改长度
        arr.length -= 1
        console.log(arr)
        //获取数据
        console.log(arr[1])
        //修改数据
        arr[1] = false
        console.log(arr[1])
        //遍历数组
        for (var i = 0; i < 5; i++) {
            console.log(arr[i])
        }
    </script>
</body>

</html>
