<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            alert('hello world')
        }
        fn()
        var n = parseInt(prompt('你要求几的阶乘'))
        function f1(n) {
            if (n === 1) {
                return 1
            } else {
                return n * f1(n - 1)
            }
        }
        alert(f1(n))
    </script>
</body>

</html>
