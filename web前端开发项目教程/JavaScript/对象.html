<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        var obj = {
            a: 100,
            b: true,
            c: 'Hello World'
        }
        console.log(obj)
        //增加对象
        obj.name = 'yangjun'
        obj['age'] = 19
        console.log(obj)
        //删除对象
        delete obj.name
        delete obj['age']
        console.log(obj)
        //修改对象
        obj.a = 99
        obj.b = false
        console.log(obj)
        //查找对象
        console.log(obj.c)
        console.log(obj['b'])
    </script>
</body>

</html>
