<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件和隐藏字段</title>
</head>
<body>
    <div>
        <div>上传文件</div>
        <div>
            <input type="file" name="" id="">
        </div>
    </div>

    <div>
        <div>图片按钮</div>
        <form action="https://www.jd.com">
        <div>
            <input type="image" src="../../img/icon.png">
        </div>
    </form>
    </div>

    <div>
        <div>隐藏按钮</div>
        <input type="hidden" name="" id="" value="带给后端的个人信息">
    </div>

    <div>
        <div>禁用disabled，只读readonly</div>
        <div>
            <button disabled="disabled">注册</button>
            <br>
            <input type="radio" disabled="disabled">不满意
            <br>
            <input type="text" disabled value="111">
            <input type="text" readonly value="222">
        </div>
    </div>
</body>
</html>
