<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字段集</title>
    <style>
        fieldset{
            border: 1px solid blue;
        }
        legend{
            border: 1px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>性别</legend>
        <input type="radio" name="a" id="man"><label for="man">男</label>
        <input type="radio" name="a" id="woman"><label for="woman">女</label>
    </fieldset>
</body>
</html>
