<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域</title>
    <style>
        textarea{
            width: 300px;
            height: 300px;
            /* 重新设置大小 */
            resize: none;/* vertical竖直 ，horizontal水平 , both竖直水平都可以 , none不可以 */
        }
    </style>
</head>
<body>
    <!-- 多行文本输入框 -->
    <!-- 
        textarea 属性
            placeholder:提示文字
            默认值写在标签内部
     -->
    <div>
        <textarea name="" id="" cols="30" rows="10" placeholder="请输入你的意见">你好呀</textarea>
    </div>
</body>
</html>
