<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <!-- 
        img的属性：
            src="图片路径"
            title="鼠标悬停上去之后的提示信息"
            alt="图片加载失败的提示信息"
            width="宽度px"(px为像素)
            height="高度px"//当宽度和高度只有一个时则会等比例缩放
     -->
    <img src="../img/IMG_3447.JPG" alt="First love" title="First love" width="500px" >
</body>
</html>
