<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <!-- 
        table属性：
            1.width
            2.height //width height的单位有px, %(相对于父元素)
            3.border(边框)
            4.align(表格水平对齐)left right center
            5.bordercolor(外边框的颜色)
            6.bgcolor(背景颜色)
            7.cellspacing(单元格的距离)
            8.cellpadding(单元格与内容的距离)
        
        tr属性：
            1.height
            2.bgcolor
            3.align(文字水平对齐)
            4.valign(文字垂直对齐)top middle bottom

        td属性：
            1.width //如果一个单元格设置宽度影响一列的宽度
            2.height //如果一个单元格设置高度影响一行的高度
            3.bgcolor
            4.align
            5.valign
     -->
    <table border="1" width="50%" height="100" align="center" bordercolor="red" bgcolor="yellow" cellspacing="0"
        cellpadding="0">
        <tr>
            <td bgcolor="red" align="right" valign="top">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>

    <!-- 表格的合并 -->
    <!-- 
        合并列：Colspan="列数"
        合并行：Rowspan="行数"
     -->
    <table border="1" align="center" cellspacing="0">
        <tr align="center">
            <td width="50"></td>
            <td width="150">A</td>
            <td width="150">B</td>
        </tr>
        <tr align="center">
            <td>1</td>
            <td colspan="2" rowspan="2">1</td>
            <!-- <td>2</td> -->
        </tr>
        <tr align="center">
            <td>2</td>
            <!-- <td colspan="2">3</td> -->
            <!-- <td>4</td> -->
        </tr>
        <tr align="center">
            <td>3</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr align="center">
            <td>5</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
    <br>

    <!-- 合并的应用 -->
    <table border="1" bordercolor="pink" cellspacing="0" align="center" height="250">
        <tr align="center">
            <td width="100">会员姓名</td>
            <td width="200"></td>
            <td width="100">出生日期</td>
            <td width="200"></td>
        </tr>
        <tr align="center">
            <td>身份证号</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center">
            <td>通信地址</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center">
            <td>联系电话</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center">
            <td>会员卡号</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>

</html>
