<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <!-- li里面可以随意放标签，但ol里面只能放li 
    数字是自动生成的 -->
    <!-- ol的属性 
    1.tpye:1,a,A,i,I 
    2.start:取值只能是数字
    -->
    <ol type="I" start="3">
        <li>把冰箱打开</li>
        <li>大象装进去</li>
        <li>冰箱关上</li>
    </ol>

    <!-- 无序列表 -->
    <!-- 
        1.ul只能放li，li里面可以放其他标签
        2.默认的是黑色的实心圆
        3.ul的属性：
            type: disc(实心圆)（默认）， circle，  square，  none（用得多）
     -->
    <ul type="circle">
        <li>蒸羊羔</li>
        <li>蒸熊掌</li>
        <li>烧花鸭</li>
    </ul>

    <!-- 自定义列表（图文混合）-->
     <dl>
        <dt><img src="./img/IMG_3447.JPG" alt=""></dt>
        <dd>我是文字</dd>
     </dl>

     <dl>
        <dt>我是图片</dt>
        <dd>我是文字</dd>
     </dl>
     
     <dl>
        <dt>我是图片</dt>
        <dd>我是文字</dd>
     </dl>
</body>
</html>
