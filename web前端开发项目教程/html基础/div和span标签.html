<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div和span</title>
</head>
<body>
<p>
  div 用来划分区域<br>
  span 对于文本独立修饰
</p>
  <div>1111111</div>
  <div>22222222</div>
  <div>333333333</div>
  <h3>体育<span style="color:red;">sports</span></h3>
</body>
</html>
