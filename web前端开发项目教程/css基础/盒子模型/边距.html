    <title>边距</title>
    <!-- 
        padding: (内边距)
            1.一个值，4个方向
            2.两个值，上下，左右
            3.三个值，上，左右，下
            4.四个值，上，右，下，左
        
        margin(外边距)基本与padding同理
            横向居中方案：margin:0 auto
            垂直方向取最大值，水平方向取和
     -->
    <style>
        div{
            width:500px;
            height:300px;
            background: yellow;
            text-align: justify;
            padding:30px;
        }
    </style>
</head>
