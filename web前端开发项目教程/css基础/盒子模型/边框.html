<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <!-- 
        border: 粗细px 样式(solid实线 double双实线 dashed虚线 dotted点线) 颜色
        背景色能蔓延到边框
        border-方向(top/left/right/bottom)特定方向边框
     -->
     <style>
        div{
            background:yellow;
            border:10px solid red;
        }
     </style>
</head>
<body>
    <div style="border-right-color:blue">hello world</div>
</body>
</html>
