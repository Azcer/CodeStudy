<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景属性</title>
    <!-- 
        background-color:背景颜色
        background-image: url() 背景图片
        background-repeat: 图片平铺 repeat repeat-x repeat-y no-repeat
        background-position: 图片位置 npx npx; n% n%; left/center/right top/center/bottom;
        background-size: 图片大小 npx npx; n% n%; cover将图片等比例扩大可能会导致图片被裁; contain将图片等比例放大可能会导致铺不满背景
        background-attachment: scroll(滚动); fixed(固定)
        backgroud: 复合写法(background-size不能复合，必须单独使用)    
    -->
    <style>
        .box1 {
            width: 300px;
            height: 10000px;
            background-color: rgba(255, 0, 0, 0.35);
            /*a为透明度*/
            background-image: url(../../img/IMG_3447.JPG);
            background-repeat:no-repeat;
            background-size: contain;
            background-attachment:fixed;
        }
    </style>
</head>

<body>
    <div class="box1">
        Hello World
    </div>
</body>

</html>
