<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宽高自适应</title>
    <!-- 
        不写或auto就是自适应
        宽度：对屏幕自适应
        高度：对内容自适应
     -->
    <!--  
        min-height: 最小高度，内容少就是值，内容多自适应
        max-height: 在数值内自适应
        宽度同理
     -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: auto;
            height: auto;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
