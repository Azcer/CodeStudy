<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位里的层级</title>
    <!-- 
        层级 z-index: 越大层级越大越靠上显示
     -->
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background: yellow;
            position: relative;
            top: 100px;
            left: 100px;
            z-index: 1;
        }

        .box2 {
            background: red;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
