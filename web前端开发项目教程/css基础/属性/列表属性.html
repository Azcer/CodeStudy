<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表属性</title>
    <!-- 
        列表样式：list-style-type:disc(实心圆)/circle(空心园)/square(实心方块)/none(去掉符号)
        自定义样式：list-style-image: url("图片路径")
        设置列表项标记的放置位置：list-style-position
        复合属性的写法：list-style: 上面三个属性没有顺序
    -->
    <style>
        ul {
            list-style-type: none;
            list-style-image: url("../../img/IMG_3447.JPG");
        }
    </style>
</head>

<body>
    <ul>
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
    </ul>
</body>

</html>
