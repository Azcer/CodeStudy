<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <!-- 
        a:link(属性:属性值；)超链接初始状态
        a:visited(属性:属性值；)超链接访问后的状态
        a:hover(属性:属性值；)鼠标悬停时的状态
        a:active属性:属性值；)鼠标按下时的状态
        顺序link--visited--hover--active 顺序不对可能会失效
     -->
     <style>
        a:link{
            color:yellow;
        }
        a:visited{
            color:red;
        }
        a:hover{
            background-color:blue;
        }
        a:active{
            color:green;
        }
     </style>
</head>
<body>
    <a href="https:/www.baidu.com">百度</a>
</body>
</html>
